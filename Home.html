<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magalu</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/af7678e83f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="primeiro-menu">
            <i class="fa-solid fa-bars"></i>
            <img src="https://omnilogic.com.br/midia/logos/23.png" alt="">
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
        <div class="busca">
            <input type="text" id="txtBusca" placeholder="Procure no Magalu"/>
        </div>
        </header>
        <hr>
    <main>
        <div class="produto">
            <img src="https://imgs.casasbahia.com.br/55014771/1xg.jpg" alt="Produto">
        </div>
            <h2>iPhone 11 Apple 128GB - Branco<br>Tela 6,1” 12MP iOS</h2>
        <div class="avaliacao">  
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p>4.8 (146)</p>
        </div>  
        <div class="preco">
            <p><s>R$ 3.999,99</s></p>
            <h3>R$ 2.499,00</h3>
            <p>à vista (5% de desconto)</p> 
        </div>
        <div class="distribuição">
            <p>Vendido e entregue por</p> 
            <p style="color: rgb(0, 60, 255);">Magalu</p>
        </div>
        
        <div class="containercartao">
            <div class="cartao">
                <p style="text-decoration: underline;">Cartão de crédito</p>
                <p>R$ 2.499,00</p>
            </div>
            <div class="divisao">
                <p>sem juros</p>
                <p>12xR$ 208,25</p>
            </div>
        </div>
        <div class="comprar">
            <button>COMPRAR AGORA</button>  
        </div>
    </main>    
</body>
</html>
